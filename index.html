<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>ryza_route_tool</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="main.js" defer="defer"></script>
    </head>
    <body style='font-family:"Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif'>
        <div class="container">
            <div class="form-group">
                <label for="src">from</label>
                <input id="src" class="form-control" autocomplete="on" list="mate_data">
            </div>
            <div class="form-group">
                <label for="dst">to</label>
                <input id="dst" class="form-control" autocomplete="on" list="comp_data">
            </div>
        </div>
        <datalist id="mate_data"></datalist>
        <datalist id="comp_data"></datalist>
        <svg preserveAspectRatio="xMidYMid meet">
        </svg>
    </body>
</html>
